<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/star.ico" />
  </head>
  <body>
    <main>
      <div class="slider">
        <input type="radio" class="slider-btn" id="slide1" name="slide" checked />
        <input type="radio" class="slider-btn" id="slide2" name="slide" />
        <input type="radio" class="slider-btn" id="slide3" name="slide"/>
        <input type="radio" class="slider-btn" id="slide4" name="slide"/>
        <input type="radio" class="slider-btn" id="slide5" name="slide"/>
        <div class="slider-items">
            <img class="slide-img one" src="./assets/1.jpg"></img>
            <img class="slide-img" src="./assets/2.jpg"></img>
            <img class="slide-img" src="./assets/3.jpg"></img>
            <img class="slide-img" src="./assets/4.jpg"></img>
            <img class="slide-img" src="./assets/5.jpg"></img>
        </div>
        <div class="slide-names">
            <div class="slide-name one">RegEx is normal</div>
            <div class="slide-name">Edible code</div>
            <div class="slide-name">In case of fire</div>
            <div class="slide-name">Errors</div>
            <div class="slide-name">Most popular language</div>
        </div>
        <div class="slider-buttons">
          <label for="slide1" class="slider-label first">
              <span class="label-button"></span>
          </label>
          <label for="slide2" class="slider-label second">
            <span class="label-button"></span>
          </label>
          <label for="slide3" class="slider-label third">
            <span class="label-button"></span>
          </label>
          <label for="slide4" class="slider-label forth">
            <span class="label-button"></span>
          </label>
          <label for="slide5" class="slider-label fifth">
            <span class="label-button"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
