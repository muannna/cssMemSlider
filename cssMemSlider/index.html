<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/star.ico" />
  </head>
  <body>
    <main>
      <div class="slider">
          <input type="radio" class="slider-btn" id="slide1" name="slide" checked />
          <input type="radio" class="slider-btn" id="slide2" name="slide" />
          <input type="radio" class="slider-btn" id="slide3" name="slide"/>
          <input type="radio" class="slider-btn" id="slide4" name="slide"/>
          <input type="radio" class="slider-btn" id="slide5" name="slide"/>
        <div class="slider-items">
            <img class="slide-img one" src="./assets/photo5470011657913743211.jpg"></img>
            <img class="slide-img two" src="./assets/photo5470011657913743211.jpg"></img>
            <img class="slide-img three" src="./assets/photo5470011657913743211.jpg"></img>
            <img class="slide-img four" src="./assets/photo5470011657913743211.jpg"></img>
            <img class="slide-img five" src="./assets/photo5470011657913743211.jpg"></img>
        </div>
        <div class="slide-names">
            <div class="slide-name one">RegEx is normal</div>
            <div class="slide-name">RegEx is normal</div>
            <div class="slide-name">RegEx is normal</div>
            <div class="slide-name">RegEx is normal</div>
            <div class="slide-name">RegEx is normal</div>
        </div>
        <div class="slider-buttons">
          <label for="slide1" class="slider-label">
              <span class="label-button"></span>
          </label>
          <label for="slide2" class="slider-label">
            <span class="label-button"></span>
          </label>
          <label for="slide3" class="slider-label">
            <span class="label-button"></span>
          </label>
          <label for="slide4" class="slider-label">
            <span class="label-button"></span>
          </label>
          <label for="slide5" class="slider-label">
            <span class="label-button"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
